<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
    <header>
		<h1>Todo List </h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="newtask" 
				id="newtask" 
				placeholder="Enter a task" />
			<input 
				type="submit"
				id="tasksubmit" 
				value="Add todo" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks to do</h2>

			<div id="tasks">

            </div>
		</section>
	</main>

    <script src="script.js"></script>
</body>
</html>
